<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Character Details</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="./common.css">
    </head>
    <body class="bg-black text-warning">
        <div class="app">
            <h1 class="text-center my-3" id="character"></h1>
            <div class="container-fluid d-flex justify-content-center text-warning text-center">
                <div class="card mx-2 text-capitalize">
                    <h4>Personal Info</h4>
                    <p>Birth Year : <span id="birthYear"></span></p>
                    <p>Gender : <span id="gender"></span></p>
                    <p>Height : <span id="height"></span></p>
                </div>
                <div class="card mx-2 text-capitalize">
                    <h4>Anatomy</h4>
                    <p>Eye Color : <span id="eyeColor"></span></p>
                    <p>Mass : <span id="mass"></span></p>
                    <p>Hair Color : <span id="hairColor"></span></p>
                </div> 
            </div>
            <a href="./index.html" class="my-3 btn btn-outline-warning">Go Back</a>
        </div>
    </body>
</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script src="./selectedCharacter.js"></script>
